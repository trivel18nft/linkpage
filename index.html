<!DOCTYPE html>

					href="https://www.instagram.com/trivel18nft/"
					target="_blank"
					rel="noopener noreferrer"

					href="https://twitter.com/trivel18nft"

					href="mailto:trivel18nft@gmail.com"
				>

						src="images/email.png"
						alt="email link"
						class="icon-list-img"
					/>
